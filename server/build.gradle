
apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        url "http://repository.jetbrains.com/all"
    }
}

dependencies {
    compile "org.jetbrains.teamcity:server-api:${teamCityVersion}"

    testCompile group: 'junit', name: 'junit', version: "${junitVersion}"
}

jar {
    archiveName "jvm-monitor-plugin.jar"
}
